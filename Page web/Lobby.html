<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Lobby</title>
        <link rel="stylesheet" href="styleCréerGroupe.css">
    </head>
    <body>

        <h1 id="bienvenue">Bienvenue dans votre room privée</h1>

        <p id="indication">
            Voici le code de votre Lobby.
            Partagez-le avec vos amis pour qu'ils puissent rejoindre cette room.
        </p>

        <div id="code-box">-----</div>

        <block id="Liste-joueur">
            <button id="close-player-btn" class="btn-close-player">X</button>
            <h3>Joueurs connectés :</h3>
            <ul id="users" class="userList"></ul>
        </block>

        <button id="player-btn" class="btn-player">______<br>______<br>______</button>

        <div id="Answer" class="btn-player"></div>

        <div id="foot" class="foot">(code : <p2 id="code">-----</p2>)</div>
        <div class="button-container">
            <button id="copy-btn" class="btn btn-copy">Copier/Partager le code</button>
            <button id="start-btn" class="btn btn-start">Lancer la partie</button>
            <button id="back-btn" class="btn btn-back">Retour à l'accueil</button>
        </div>
        

    </body>
    <footer>
            <p>&copy; 2025 Polytech Angers : Rémi Reulier / Maxime Moreau / Clément Gautret / Bosco-Marie Picot De Moras D'Aligny</p>
    </footer>
    <script src="scriptCréer.js"></script>
</html>
