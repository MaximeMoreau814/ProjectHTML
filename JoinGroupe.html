<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rejoindre un groupe</title>
    <link rel="stylesheet" href="styleRejoindreGroupe.css">
</head>
<body>
    <h1>Rejoindre un groupe</h1>

    <p>
        Merci d'entrer le code du groupe.  
        Grâce à cela, vous pourrez rejoindre le groupe privé.
    </p>

    <input type="text" id="code" class="zone-saisie" maxlength="5"/> 
    
    <script>
        const input = document.getElementById('code');

        input.addEventListener('input', function() {
            // Remplace chaque caractère par sa version en majuscule
            input.value = input.value.toUpperCase();
        });
    </script>

    <div class="button-container">
        <button id="join-btn" class="btn btn-join">Rejoindre le groupe</button>
        <a href="Index.html" id="back-btn" class="btn btn-back">Retour à l'accueil</a>
    </div>
</body>

</footer>
<script src="scriptJoin.js"></script>
</html>
